<!DOCTYPE html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}

<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cccabinet.jpn.org/bootstrap4/css/style.css">
  <title>ちょっと「ぶんせき」した気になれるツール</title>
</head>
<body>
  <div id="login">
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center" style="height:100vh">
            <div id="login-column" class="col-md-6 border boredr-info rounded">
                  <div id="login-box" class="col-md-12">
                    <form action="" method="POST">
                          <h6 class="text-center text-info">ちょっと「ぶんせき」した気になれるツール</h6>
                          <div class="form-group">
                              {% csrf_token %}
                              {% for field in form %}
                                <div class="form-group has-feedback">
                                  {{ field }}
                                </div>
                              {% endfor %}
                          </div>
                          {% for error in form.non_field_errors %}
                          <div class="alert alert-danger" role="alert">
                            <p>{{ error }}</p>
                          </div>
                          {% endfor %}
                          <div class="form-group">
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="ログイン">
                                <a href="/create" class="text-info">登録はこちら</a>
                          </div>
                    </form>
                   </div>
              </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
