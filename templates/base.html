<!DOCTYPE html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cccabinet.jpn.org/bootstrap4/css/style.css">
    <title> ちょっと「ぶんせき」した気になれるツール </title>
    {% block extra_css %}{% endblock %}
　</head>

  <body>
    <!-- ↓↓１番上のナビゲーションバー↓↓ -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-sm fixed-top navbar-dark bs-navbar" style='background-color:rgb(72, 75, 75);' id="bs-navbar">
            <a class="navbar-brand mr-md-2" href="/alatool/top">
              ちょっと「ぶんせき」した気になれるツール
            </a>
              <ul class="navbar-nav ml-auto">
                <div class="dropdown">
                  <button type="button" id="dropdown1"
                      class="btn btn-secondary"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                    menu
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown1">
                    <a class="dropdown-item disabled">{{ user.get_username }}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/alatool/info">Top</a>
                    <a class="dropdown-item" href="/alatool/register">Register</a>
                    <a class="dropdown-item" href="/alatool/history">History</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">
                      <i class="fa fa-fw fa-sign-out"></i>Logout</a>
                  </div>
                </div>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div id="content" class="container pt-10">
      <div class="row flex-xl-nowrap">
        <!-- ↓↓content↓↓ -->
        <div class="col-10 mx-auto border">
          {% block contents %}
          {% endblock %}
        </div>
        <!-- ↑↑content↑↑ -->
        </div>
      </div>
    </div>
  </body>
</html>
