<!DOCTYPE html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cccabinet.jpn.org/bootstrap4/css/style.css">
    <title>ちょっと「ぶんせき」した気になれるツール</title>
  </head>

  <body>
    <div class="container">
      <div id="create-row" class="row justify-content-center align-items-center" style="height:100vh">
        <div id="create-column" class="col-md-6 border boredr-info rounded">
          <div id="create-box" class="col-md-12">
            <h6 class="text-center text-info">ユーザー登録</h6>

              <form method="POST" action="{% url 'accounts:create' %}">
                <div class="form-group text-info">
                {% csrf_token %}
                <label>ユーザーID</label>
                {{ form.username }}
                {{ form.username.errors }}
                <label>パスワード</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
                <label>パスワード(確認)</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
                </div>
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-info btn-md" value="登録">
                </div>
              </form>


          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
