<ul class="pagination">
  <!-- 前へ の部分 -->
  {% if result_obj.has_previous %}
      <li class="page-item">
          <a class="page-link" href="?page={{ result_obj.previous_page_number }}">
              <span aria-hidden="true">&laquo;</span>
          </a>
      </li>
  {% endif %}

  <!-- 数字の部分 -->
  {% for num in result_obj.paginator.page_range %}
      {% if result_obj.number == num %}
          <li class="page-item active"><a class="page-link" href="#!">{{ num }}</a></li>
      {% else %}
          <li class="page-item"><a class="page-link" href="?page={{ num }}">{{ num }}</a></li>
      {% endif %}
  {% endfor %}

  <!-- 次へ の部分 -->
  {% if result_obj.has_next %}
      <li class="page-item">
          <a class="page-link" href="?page={{ result_obj.next_page_number }}">
              <span aria-hidden="true">&raquo;</span>
          </a>
      </li>
  {% endif %}
</ul>
